<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Daftar Adopter</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <h1>Daftar Adopter</h1>
    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>Email</th>
                <th>No. Telepon</th>
                <th>Alamat</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="adopter : ${adopters}">
                <td th:text="${adopter.nama}"></td>
                <td th:text="${adopter.email}"></td>
                <td th:text="${adopter.nomor_telepon}"></td>
                <td th:text="${adopter.addres}"></td>
                <td>
                    <a th:href="@{/adopters/delete/{id}(id=${adopter.id})}">Hapus</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/adopters/save}">Tambah Adopter Baru</a>

    <footer>
        <p>Author: Bayx, Hapis</p>
        <p>Contributor: Ryuuwiz</p>
    </footer>
</body>

</html>
